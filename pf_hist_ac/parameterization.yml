%YAML:1.0

# ==============================================================================
# = PARAMETERIZATION                                                           =
# ==============================================================================

# number of particles, default: 100
num_particles: 200

# number of iterations, default: 10
num_iterations: 300

# sigma for weight calculation
sigma: 20

# histogram matching threshold
bc_threshold: 0.25

# number of fourier frequencies for filtering
num_fourier:  10

# fourier descriptor matching threshold
# 0.01: fish, 0.05: plane
fd_threshold: 0.015

# number of frames to be free (not occluded) for template replacement
num_free_frames: 20

# 1: select starting rectangle with mouse, 0: use specified
select_start_rect: 0

# starting rectangle for contour evolution on first frame
# start_rect: [ 265,  10,  90,  65 ] # car
start_rect: [  35, 150,  40,  20 ] # fish
# start_rect: [  70, 60,   50, 100 ] # plane
# start_rect: [ 145, 100,  50,  25 ] # black car
# start_rect: [ 130,  90,  35,  40 ] # hand

# path to input video or image sequence

# input_path: "../input/car_orig.avi"
input_path: "../input/palau2_gray_cropped/palau2_frames_%04d.png"
# input_path: "../input/big_1_3.mp4"
# input_path: "../input/hand.mp4"
# input_path: "../input/black_004.mp4"

# charateristic views, list of strings to filepaths
char_views: ["/home/peter/Desktop/cv_fish/cv_fish_back_right_down.png",
            "/home/peter/Desktop/cv_fish/cv_fish_back_right_up.png"]

# path to output video and file name, leave empty for no output
# output_path: "../output/out.avi"

# frames per second for saved video, <= 0 or empty for taking source fps
fps: 25.0

# path to output folder and filename for each frame as an image
# format string to fill with frame number

# save_img_path: "../output/car/car%03d.png"
# save_img_path: "../output/walking/walking%03d.png"
# save_img_path: "../output/fish/fish%03d.png"

# leave empty for no output
# matlab_file_path: "../matlab/matlab_out.m"
